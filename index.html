                            <td><input type="number" class="table-input" placeholder="–ë–∞–ª–ª—ã" min="0" max="400"></td>

    <script>
        function saveToPDF() {
            // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –¥–ª—è PDF
            const element = document.getElementById('content');
            const clone = element.cloneNode(true);
            
            // –ó–∞–º–µ–Ω—è–µ–º input —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ span —Å –∏—Ö –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
            const inputs = clone.querySelectorAll('input');
            inputs.forEach(input => {
                const span = document.createElement('span');
                span.textContent = input.value || (input.placeholder.includes('–í–≤–µ–¥–∏—Ç–µ') ? '' : input.placeholder);
                span.style.display = 'block';
                span.style.padding = '8px 12px';
                span.style.minHeight = '16px';
                input.parentNode.replaceChild(span, input);
            });

            // –£–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            const saveBtn = clone.querySelector('.save-btn');
            if (saveBtn) {
                saveBtn.remove();
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è PDF
            const opt = {
                margin: 10,
                filename: '–≤—ã–±–æ—Ä_—É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait',
                    putOnlyUsedFonts: true
                }
            };

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º PDF
            html2pdf().set(opt).from(clone).save().then(() => {
                console.log('PDF —Å–æ—Ö—Ä–∞–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ');
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ PDF:', err);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ PDF. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            });
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveToLocalStorage() {
            const data = {
                specialty: document.getElementById('specialty').value,
                universities: []
            };

            const inputs = document.querySelectorAll('.table-input');
            for (let i = 0; i < inputs.length; i += 3) {
                data.universities.push({
                    name: inputs[i].value,
                    points: inputs[i + 1].value,
                    places: inputs[i + 2].value
                });
            }

            localStorage.setItem('universityData', JSON.stringify(data));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('universityData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('specialty').value = data.specialty || '';

                const inputs = document.querySelectorAll('.table-input');
                data.universities.forEach((uni, index) => {
                    if (index < 5) {
                        const baseIndex = index * 3;
                        if (inputs[baseIndex]) inputs[baseIndex].value = uni.name || '';
                        if (inputs[baseIndex + 1]) inputs[baseIndex + 1].value = uni.points || '';
                        if (inputs[baseIndex + 2]) inputs[baseIndex + 2].value = uni.places || '';
                    }
                });
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            document.addEventListener('input', saveToLocalStorage);
        });
    </script>
